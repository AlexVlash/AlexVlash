<input
  placeholder="Search..."
  type="text"
  class="form-control"
  style="margin-left: 15px; max-width: 200px; margin-top: 15px;"
  (input)="onSearch()"
  [(ngModel)]="searchInput">
<hr>
<div
  class="container"
  style="margin-left: 0; min-height: 400px;">
  <div
    class="list-group clearfix"
    *ngFor="let user of usersSearch">
    <a
      class="list-group-item list-group-item-action"
      style="max-width: 200px;">{{ user.last }}
    </a>
  </div>
</div>
<hr>
